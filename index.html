<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>
    <style>
        #box {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        margin: 20px;
        border: 2px solid #333;
        transition: border-radius 0.3s ease; /* Add smooth transition */
    }
    
    #controls {
        display: flex;
        flex-direction: column;
        margin: 20px;
    }

    input[type="range"] {
        width: 200px;
        margin-bottom: 10px;
    }

    input[type="number"] {
        width: 60px;
    }
</style>
</head>
<body>
    <div id="box"></div>
    <div id="controls">
        <label for="tl">Top Left:</label>
        <input type="range" id="tl" value="0">
        <input type="number" id="tl-value" value="0">
        
        <label for="tr">Top Right:</label>
        <input type="range" id="tr" value="0">
        <input type="number" id="tr-value" value="0">
        
        <label for="bl">Bottom Left:</label>
        <input type="range" id="bl" value="0">
        <input type="number" id="bl-value" value="0">
        
        <label for="br">Bottom Right:</label>
        <input type="range" id="br" value="0">
        <input type="number" id="br-value" value="0">
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
